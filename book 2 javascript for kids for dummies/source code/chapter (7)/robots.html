<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='robots.css'>


    
</head>
<body>
    

    <!-- Main container for the robot -->
<div id="robot">

    <!-- Robot's head section -->
    <div id="head">
        <!-- Right eye of the robot -->
        <div class="eye" id="righteye"></div>

        <!-- Left eye of the robot -->
        <div class="eye" id="lefteye"></div>

        <!-- Nose of the robot -->
        <div id="nose"></div>

        <!-- Mouth of the robot -->
        <div id="mouth"></div>
    </div>

    <!-- Right arm of the robot -->
    <div class="arm" id="rightarm"></div>

    <!-- Robot's body section -->
    <div id="body">
        <!-- Text message displayed on the body -->
        <p id="message">like editing moding and upgrading things</p>
    </div>

    <!-- Left arm of the robot -->
    <div class="arm" id="leftarm"></div>

</div>
 <script src='robots.js'></script>
</body>
</html>
