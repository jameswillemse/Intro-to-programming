<!DOCTYPE html>
<!-- Declares the document type and HTML version (HTML5 in this case) -->

<html>
<!-- Root element that wraps all the content of the HTML document -->

<head>
    <!-- Contains metadata and resources for the document -->
    
    <title>My first proper HTML page</title>
    <!-- Specifies the title of the web page, shown in the browser's title bar or tab -->
</head>

<body>
    <!-- Main content area of the web page that is visible to users -->
    
    <h1>Hello world!</h1>
    <!-- Primary heading of the web page -->

    <p>My first web page.</p>
    <!-- Paragraph element with a short description -->

    <script>
        // JavaScript code to add dynamic behavior or functionality
        
        var message = "Hello  James!";
        // Declares a variable named 'message' and assigns it the string "Hello world!"

        console.log(message);
        // Prints the value of 'message' to the browser's developer console
    </script>
</body>

</html>
